version: 2
updates:
- package-ecosystem: gitsubmodule
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 20
  groups:
    xed:
      patterns:
        - "src/worker/xed/*"
    ghidra:
      patterns:
        - "src/worker/ghidra/*"
- package-ecosystem: cargo
  directory: "/src/worker/yaxpeax-x86"
  schedule:
    interval: weekly
  open-pull-requests-limit: 20
  groups:
    yaxpeax-x86-deps:
      patterns:
        - "*"
- package-ecosystem: "github-actions"
  cooldown:
    default-days: 7
  directory: "/"
  schedule:
    interval: "weekly"
  groups:
    github-actions:
      patterns:
        - "*"
