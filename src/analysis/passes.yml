default:
  - filter-all-failure
  - filter-ndecoded-same
  - dedupe
  - minimize-input
  - normalize

# Run just the dedupe pass, as a convenient filter.
dedupe:
  - dedupe

# Find inputs that all workers agree are one size, but one or more
# decodes differently.
same-size-different-decodings:
  - filter-any-failure
  - filter-ndecoded-different
  - filter-same-effects
  - minimize-input
  - normalize

# Finds disagreements in size between workers.
size-discrepancies:
  - filter-all-failure
  - filter-ndecoded-same
  - filter-incomparable
  - dedupe
  - find-size-discrepancies
  - minimize-input
  - normalize

# Find inputs that not all workers either succeed or fail on.
status-discrepancies:
  - filter-all-failure
  - filter-all-success
  - dedupe
  - minimize-input
  - normalize

destroy-capstone:
  - filter-all-success
  - filter-ndecoded-same
  - dedupe
  - filter-destroy-capstone
  - minimize-input
  - normalize

destroy-bddisasm:
  - filter-all-success
  - filter-ndecoded-same
  - dedupe
  - filter-destroy-bddisasm
  - minimize-input
  - normalize

xed-overaccept:
  - filter-all-success
  - filter-ndecoded-same
  - dedupe
  - filter-xed-find-overaccept
  - minimize-input
  - normalize

xed-underaccept:
  - filter-all-success
  - filter-ndecoded-same
  - dedupe
  - filter-bddisasm-salc
  - filter-xed-find-underaccept
  - minimize-input
  - normalize

# Find relatively small (<= 8 byte) inputs.
# This should be run after an analysis that does `minimize-input`
small-inputs:
  - find-small-inputs

# Remove all libopcodes results.
remove-libopcodes:
  - prune-libopcodes

# Remove all capstone results.
remove-capstone:
  - prune-capstone
